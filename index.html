<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>BBZBL Stundenplan</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />

	<body>
		<div class="container">
			<h1>Stundenplan BBZBL</h1>
			<label for="dropdown-group">Berufsgruppe:</label>

			<select
				class="form-select mb-2"
				name="open"
				id="dropdown-group"></select>
			<label
				for="dropdown-class"
				id="dropdown-class-label"
				class="invisible"
				>Klassenauswahl:</label
			>

			<select
				name="open"
				class="form-select invisible mb-1"
				id="dropdown-class"></select>

			<div id="data" class="fade-in"></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="js/request.js"></script>

</html>
