<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>BBZBL Stundenplan</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
	</head>
	<body>
		<div class="container">
			<h1>Stundenplan BBZBL</h1>
			<label for="dropdown-group">Berufsgruppe:</label>

			<select
				class="form-select mb-2"
				name="open"
				id="dropdown-group"></select>
			<label
				for="dropdown-class"
				id="dropdown-class-label"
				class="invisible"
				>Klassenauswahl:</label
			>

			<select
				name="open"
				class="form-select invisible mb-1"
				id="dropdown-class"></select>

			<ul
				id="pagination"
				class="pagination align-items-center justify-content-center invisible">
				' + `
				<li class="page-item">
					<button
						class="page-link"
						href="#"
						onClick="subOneWeek()"
						aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
						<span class="sr-only">Previous</span>
					</button>
				</li>
				<li class="page-item">
					<a class="page-link" href="#">${dateString}</a>
				</li>

				<li class="page-item">
					<button
						onClick="addOneWeek()"
						class="page-link"
						href="#"
						aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
						<span class="sr-only">Next</span>
					</button>
				</li>
			</ul>
			<div id="data" class="fade-in">
				<div
					class="table-responsive invisible"
					id="table-div">
					<table
						class="table"
						id="table"
						data-mdb-animation="fade-in">
						<thead>
							<tr>
								<th>Datum</th>
								<th>Wochentag</th>
								<th>Von</th>
								<th>Bis</th>
								<th>Fach</th>
								<th>Lehrer</th>
								<th>Raum</th>
							</tr>
						</thead>
						<tbody id="table-body"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="js/request.js"></script>
	</body>
</html>
